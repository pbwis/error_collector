<h1>Message board</h1>

<ul>
{% for post in posts %}

    <li>Name: {{ post.display_name }}<br>
Version: {{ post.display_version }}<br>
Publisher: {{ post.publisher }}<br>
Install date: {{ post.install_date }}<br></li>
    
{% endfor %}
</ul>

<form action="" method="POST" class="" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form }}
    <button type="submit">Confirm</button>
</form>
